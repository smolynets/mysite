{% load static from staticfiles %}
<!DOCTYPE html>
<html lang='uk'>
  <head>
    <meta charset='UTF-8'/>
    <title>Квітка</title>
    <meta name='description'
      value='Про квіти' />
      <!-- Include Styles -->
      <link rel='stylesheet' href='https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css'>
      <link rel="stylesheet" href='{% static 'css/my.css' %}'>
      </head>

      <body>
<form action="{% url "users:auth_login" %}" method="post" id="log_form">
{% csrf_token %}
<h1 id='login_title'>Вхід</h1>
<input type="hidden" name="next" value="{% url "main" %}" />
<div class="form-group">
<label for="login">Логін</label>
<input type="text" class="form-control" id="login" value=""
name="username"/>
<span class="help-block">{{ form.errors.username }}</span>
</div>
<div class="form-group">
<label for="password">Пароль</label>
<input type="password" class="form-control" id="password" value=""
name="password" />
<span class="help-block">{{ form.errors.username }}</span>
</div>
<button type="submit" class="btn btn-primary" id="log_button">Ввійти</button>
</form>
</body>
</html>
